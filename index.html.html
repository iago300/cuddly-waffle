<!-- Define o título da página -->
<h1>Calculadora de Filamento - 3DSQUAD</h1>

<!-- Cria um formulário para inserir as informações -->
<form>
  <!-- Adiciona um texto de instrução -->
  <p>Preencha as informações abaixo</p>

  <!-- Adiciona um campo de entrada para o peso do filamento -->
  <label for="weight">Peso do filamento com carretel (apenas números, em gramas):</label><br>
  <input type="text" id="weight" name="weight"><br>

  <!-- Adiciona um campo de seleção para o tipo de filamento -->
  <label for="type">Tipo de filamento:</label><br>
  <select id="type" name="type">
    <option value="ABS">ABS</option>
    <option value="PLA">PLA</option>
    <option value="TPU">TPU</option>
  </select><br>

  <!-- Adiciona um botão para calcular o resultado -->
  <input type="submit" value="Calcular">
</form> 

<!-- Adiciona um elemento de texto para exibir o resultado -->
<p>Resultado: <span id="resultado"></span></p>

<!-- Adiciona uma imagem -->
<img src="C:\Users\iagor\Downloads\img120120.png" alt="Logo da 3DSQUAD">


<script>
  // // Define o peso do carretel vazio (200 gramas)
const emptySpoolWeight = 200;

// Define a densidade do filamento (ABS, PLA e TPU)
const filamentDensity = {
  ABS: 1.039,
  PLA: 1.185,
  TPU: 1.20
};

// Adiciona um evento de submit ao formulário
document.querySelector('form').addEventListener('submit', event => {
  // Previne o envio do formulário
  event.preventDefault();

  // Obtém o peso do filamento no carretel
  const totalWeightGrams = Number(document.querySelector('#weight').value);

  // Obtém o tipo de filamento
  const filamentType = document.querySelector('#type').value;

  // Calcule a densidade do filamento
  const density = filamentDensity[filamentType];

  // Calcule o volume do filamento no carretel
  const volume = (totalWeightGrams - emptySpoolWeight) / density;

  // Calcule o raio do carretel (assume que é 10 cm)
  const spoolRadius = .875;

  // Calcule o comprimento do filamento no carretel
  const length = volume / (Math.PI * (spoolRadius ** 2));

  // Atualiza o valor do elemento de texto com o resultado
  document.querySelector('#resultado').innerHTML = `${length.toFixed(2)} metros de filamento no carretel.`;
});
</script>
